<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#120707"></rect>

  <!-- Subtle glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Lightning bolt (Escape Hawkins theme) -->
  <path d="M140 28 L88 128 H124 L96 228 L168 116 H128 Z" fill="#ff2b2b" filter="url(#glow)"></path>

  <!-- Central crack line (Upside Down feel) -->
  <path d="M128 20 L124 80 L132 140 L120 200" stroke="#ff6a6a" stroke-width="3" fill="none" opacity="0.7"></path>
</svg>
